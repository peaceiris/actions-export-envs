name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yaml"
      - "Makefile"
      - "Dockerfile"
      - ".dockerignore"
      - "action.yml"
      - "entrypoint.sh"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yaml"
      - "Makefile"
      - "Dockerfile"
      - ".dockerignore"
      - "action.yml"
      - "entrypoint.sh"

jobs:
  main:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions: {}
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb # https://github.com/actions/checkout/releases/tag/v3.1.0

      - uses: ./
        id: envs

      - run: echo "dump outputs"
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ steps.envs.outputs.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_CACHE_URL: ${{ steps.envs.outputs.ACTIONS_CACHE_URL }}
